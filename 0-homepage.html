<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Basic Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
     <link rel="stylesheet" type="text/css" href="styles.css"/>
    <style> 

    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="navbar z-1 navbar-expand-md navbar-dark">

        <div class="container-fluid justify-content-between">
       
            <img src="images/smile_off.png" alt="smile" style="width:3%">
            <img src="images/logo.png" alt="logo" style="width:10%">
            <button class="navbar-toggler z-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Login</a>             
                    </li>
                </ul>
            
            </div>
        </div>
    </div>

    <!-- Hero -->
    <header class="hero-fluid z-n1 text-white text-center">
        <div class="container">
            <h1 class="display">Get Schooled</h1>
            <p class="lead">This is a basic Bootstrap layout to get you started.</p>
        </div>
    </header>

</section>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
