<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Basic Layout</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css"/>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HoA6krQbvKcSGLi8dBuD7T2BKP2pMxyYyzOUu+ZfN1vJt4q6F8pcftHBL8Hdhtg9" crossorigin="anonymous"></script>
</head>

<body class="container-fluid">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid justify-content-between">
            <a class="navbar-brand" href="#"></a>
            <img class="p-3" src="images/smile_off.png" alt="smile" style="width:7%">
            <img src="images/logo.png" alt="logo" style="width:15%">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-fluid">
        <header class="hero hero-fluid text-center">
            <div class="container text-center text-white mt-5">
                <h1 class="display-1 pt-5">Get Schooled</h1>
                <p class="lead text-uppercase pb-3 font-weight-bold">
                    Simles &emsp;&emsp;Grin &emsp;&emsp;Laugh
                </p>
                <button class="btn btn-purple btn-dark shadow text-uppercase font-weight-bold rounded-pill mb-5" role="button">Register for free</button>
                <h2 class="text-center mt-5 mb-5 font-weight-light">
                    <span class="purple">Learn</span> from the pros
                </h2>
            </div>
            <div class="row d-flex justify-content-around pt-5">
                <div class="card bg-transparent border-0 text-align-center" style="width: 10rem">
                    <img src="images/profile_1.jpg" class="card-img-top rounded-circle" alt="..."/>
                    <div class="container-fluid pl-0 pr-0">
                        <h5 class="card-title font-weight-bold">Phillip Massey</h5>
                        <h6 class="card-subtitle mb-2 font-italic">&laquo; Smile of the year &raquo;</h6>
                        <p class="card-text font-italic">2018 - 2019</p>
                    </div>
                </div>
                <div class="card bg-transparent border-0" style="width: 10rem">
                    <img src="images/profile_2.jpg" class="card-img-top rounded-circle" alt="..."/>
                    <div class="container-fluid pl-0 pr-0">
                        <h5 class="card-title font-weight-bold">Nan Lawrence</h5>
                        <h6 class="card-subtitle mb-2 font-italic">Best &laquo; little smile &raquo;</h6>
                        <p class="card-text font-italic">2017</p>
                    </div>
                </div>
                <div class="card bg-transparent border-0" style="width: 10rem">
                    <img src="images/profile_3.jpg" class="card-img-top rounded-circle" alt="..."/>
                    <div class="card-body pr-0">
                        <h5 class="card-title font-weight-bold">Bruce Walters</h5>
                        <h6 class="card-subtitle mb-2 font-italic">Best &laquo; friend smile &raquo;</h6>
                        <p class="card-text font-italic">live performance 2017</p>
                    </div>
                </div>
                <div class="card bg-transparent border-0" style="width: 10rem">
                    <img src="images/profile_4.jpg" class="card-img-top rounded-circle" alt="..."/>
                    <div class="card-body pl-0 pr-0">
                        <h5 class="card-title font-weight-bold">Henry Hughes</h5>
                        <h6 class="card-subtitle mb-2 font-italic">&laquo; 24 smiles &raquo; winner</h6>
                        <p class="card-text font-italic">2016 - 2019</p>
                    </div>
                </div>
            </div>
        </header>
    </section>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HoA6krQbvKcSGLi8dBuD7T2BKP2pMxyYyzOUu+ZfN1vJt4q6F8pcftHBL8Hdhtg9" crossorigin="anonymous"></script>
</body>

</html>
